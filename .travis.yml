language: go
sudo: required
dist: bionic
addons:
  apt:
    packages:
    - lynx
    - jq
    - wget -q
    - grep
    - nginx
    - curl
    - golang-cfssl
go:
- '1.13'
global:
  - TMPDIR=/tmp
before_script:
  - sudo rsync -az ${TRAVIS_BUILD_DIR}/ /usr/local/bootstrap/
script:
  - source /usr/local/bootstrap/var.env
  - bash /usr/local/bootstrap/scripts/DemoRun.sh
