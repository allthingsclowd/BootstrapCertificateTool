language: go
sudo: required
dist: bionic
addons:
  apt:
    packages:
    - lynx
    - jq
    - wget -q
    - grep
    - nginx
    - curl
go:
- '1.13'
global:
  - TMPDIR=/tmp
before_script:
  - sudo rsync -az ${TRAVIS_BUILD_DIR}/ /usr/local/bootstrap/
script:
- source /usr/local/bootstrap/var.env
- bash scripts/Generate_PKI_Certificates_For_Lab.sh
